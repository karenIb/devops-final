version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - app-network
 
  db:
    build:
      context: docker/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    networks:
      - app-network

  test:
    build:
      context: docker/node
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
